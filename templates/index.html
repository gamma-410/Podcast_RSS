<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://gamma-410.github.io/lip/lip/lip.css">
    <title>Document</title>
</head>
<body class="l-container">
    <div class="l-spacing-top"></div>

    {% for item in feed %}
    <h1 class="l-fontWeight-bold l-color-dark">Podcast RSS配信</h1>
    <div class="l-spacing-top"></div>

    <p class="l-color-dark"><b>配信者: {{ item.authors[0].name }}</b></p>
    <p class="l-color-dark"><b>RSS: <a href="{{ item.title_detail.base }}">anchor.fm/s/96134214/podcast/rss</a></b></p>

    <div class="l-spacing-top"></div>

    <h4 class="l-hedding2-red l-fontWeight-medium l-color-dark">{{ item.title }}</h4>
    <hr>
    <p class="l-color-dark">&nbsp;<b>詳細:</b> {{ item.summary }}</p>
    <p class="l-color-dark">&nbsp;<b>投稿日時:</b> {{ item.published }}</p>
    <br>
    <video controls poster="{{item.image.href}}" class="l-btn-max l-bg-dark" style="border-radius: 30px;max-height: 300px" src="{{ item.links[1].href }}"></video>

    <p>{{ item }}</p>
    {% endfor %}
</body>
</html>
